<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
        <table-of-contents [border]="false" [content]="storyList" (onSelected)="onSelected($event)" [indentSize]="listIndent" 
            title="Stories">
        </table-of-contents>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <mat-grid-list id="writing" cols="4" rowHeight="fit" class="full">
            <mat-grid-tile [colspan]="3" class="row-top left-align">
                <text-viewer class="full row-top left-align" [(text)]="file" [title]="storyTitle"></text-viewer>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" class="row-top right-align">
                <table-of-contents [content]="storyTOC" title="Table of Contents"></table-of-contents>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-sidenav-content>
</mat-sidenav-container>

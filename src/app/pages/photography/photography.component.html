<div class="container">
    <div class="container cols scrollable col-lg">
        <card-carousel *ngFor="let album of albums" (mouseenter)="focusEvent(album)" 
            [albumHeight]="album.height" [albumWidth]="album.width" [items]="album.photos" [navButtonIcons]="albumIcons"
            [title]="album.title" [zoomIcon]="zoomIcon" class="margins-sm">
        </card-carousel>
    </div>
    <mat-divider vertical="true" class="gutter-md"></mat-divider>
    <div class="col-md scrollable">
        <code [innerHtml]="albumDescription"></code>
    </div>
</div>

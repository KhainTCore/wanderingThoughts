<mat-grid-list cols="numberOfCols" rows="numberOfRows" rowHeight="fit" class="full">
    <mat-grid-tile colspan="1" *ngFor="let card of cards" class="row-top left-align">
        <mat-card class="card-padding-sm">
            <mat-card-header>
                <mat-card-title>{{card.title}}</mat-card-title>
                <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div [innerHtml]="card.content"></div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

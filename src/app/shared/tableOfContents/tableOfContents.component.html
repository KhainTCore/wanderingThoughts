<div class="row">
    <div class="left-col" *ngIf="border" [ngStyle]="{'background-color': borderColour}"></div>
    <div class="right-col">
        <ul>
            <li *ngFor="let link of content" [ngStyle]="{'padding-left.px': link.level * indentSize}">
                <a [href]="link.target" [ngStyle]="{'color': textColour}">{{link.title}}</a>
            </li>
        </ul>
    </div>
</div>

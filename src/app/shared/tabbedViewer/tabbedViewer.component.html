<mat-tab-group>
    <mat-tab [label]="tab.title" *ngFor="let tab of tabs">
        <div *ngIf="!tab.code" class="top-pd-sm respect-newlines">
            {{tab.content}}
        </div>
        <code *ngIf="tab.code" class="top-pd-sm respect-newlines">
            {{tab.content}}
        </code>
    </mat-tab>
</mat-tab-group>

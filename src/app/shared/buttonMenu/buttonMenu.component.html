<button mat-button [color]="color" [matMenuTriggerFor]="menu" *ngIf="buttonStyle === 'b'">
    {{title}}
</button>
<button mat-raised-button [color]="color" [matMenuTriggerFor]="menu" *ngIf="buttonStyle === 'r'">
    {{title}}
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let item of menuItems" (click)="select(item)">
        <mat-icon [ngStyle]="item.style" *ngIf="item.icon" [svgIcon]="item.icon"></mat-icon>
        <span *ngIf="item.displayValue" [ngStyle]="item.style">{{item.displayValue}}</span>
    </button>
</mat-menu>
